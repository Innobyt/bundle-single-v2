<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Available Keys for {{gametitle}} </h1>
	</div>
</header>

<div class="container">
	<div class="col-md-6">
		<h2>Unclaimed CD-Keys</h2>
		<a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="{{gametitle}}-unclaimed.csv">Export to CSV</a>
		<table ng-table="tableParams" class="table" export-csv="csv">
			<tr ng-repeat="key in $data | filter: { keystatus: true } ">
				<td data-title="'CD-Keys'">
					{{key.gamekey}}
				</td>
			</tr>
		</table>
	</div>
	<div class="col-md-6">
		<h2>Claimed CD-Keys</h2>
		<a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="{{gametitle}}-claimed.csv">Export to CSV</a>
		<table ng-table="tableParams" class="table" export-csv="csv">
			<tr ng-repeat="key in $data | filter: { keystatus: false } ">
				<td data-title="'CD-Keys'">
					{{key.gamekey}}
				</td>
			</tr>
		</table>
	</div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
